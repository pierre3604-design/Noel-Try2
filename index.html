<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>NoÃ«l â€“ Cadeaux & Calendrier</title>

<style>
/* ------------------ STYLE GÃ‰NÃ‰RAL ------------------ */

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(#ffefef, #ffe0e0);
    margin: 0;
    text-align: center;
}

h1 {
    background: #b30000;
    color: white;

    margin: 0;
    box-shadow: 0 0 15px #660000;
}

nav {

}

}

}

section { display: none; }
section.active { display: block; }

/* ------------------ TABLE CADEAUX ------------------ */

button {
    background: #d40000;
    color: white;
    padding: 10px 20px;
    margin: 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

button:hover {
    background: #a00000;
}

table {
    width: 90%;
    margin: 20px auto;
    background: white;
    border-radius: 12px;
    overflow: hidden;
    border-collapse: collapse;
}

th {

}

td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.delete-btn {
    background: #700000;
    color: white;
    padding: 6px 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

.delete-btn:hover {
    background: #500000;
}

/* ------------------ CALENDRIER DE Lâ€™AVENT ------------------ */

.calendar {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    padding: 20px;
    max-width: 600px;
    margin: auto;
}

.day {
    background: #ffffff;
    border: 2px solid #b30000;
    padding: 25px;
    font-size: 25px;
    font-weight: bold;
    border-radius: 12px;
    cursor: pointer;
    position: relative;
}

.day img {
    width: 100%;
    border-radius: 10px;
    margin-top: 10px;
}

.locked {
    background: #ffd5d5;
    color: #999;
    cursor: not-allowed;
}

.locked::after {
    content: "ğŸ”’";
    position: absolute;
    font-size: 40px;
    top: 35%;
    left: 45%;
}
</style>
</head>
<body>

<h1>ğŸ„ NoÃ«l â€“ Cadeaux & Calendrier ğŸ</h1>

<nav>
    <button onclick="showTab('cadeaux')">ğŸ Liste des cadeaux</button>
    <button onclick="showTab('avent')">ğŸ„ Calendrier de l'Avent</button>
</nav>

<!-- ------------------ ONGLET CADEAUX ------------------ -->

<section id="cadeaux" class="active">

<button onclick="addRow()">â• Ajouter un cadeau</button>

<table>
    <thead>
        <tr>
            <th>Personne</th>
            <th>Cadeau</th>
            <th>Prix</th>
            <th>Lien</th>
            <th>âœ”</th>
            <th>ğŸ—‘</th>
        </tr>
    </thead>
    <tbody id="giftTable"></tbody>
</table>

</section>

<!-- ------------------ ONGLET CALENDRIER ------------------ -->

<section id="avent">
    <h2>ğŸ… Calendrier de l'Avent 2025 ğŸ</h2>
    <div class="calendar" id="calendar"></div>
</section>

<script>
/* ------------------ NAVIGATION ENTRE ONGLET ------------------ */

function showTab(id) {
    document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

/* ------------------ TABLE LISTE CADEAUX ------------------ */

function addRow(person="", gift="", price="", link="", validated=false) {
    const table = document.getElementById("giftTable");
    const row = document.createElement("tr");

    row.innerHTML = `
        <td><input type="text" value="${person}"></td>
        <td><input type="text" value="${gift}"></td>
        <td><input type="text" value="${price}"></td>
        <td><input type="text" value="${link}"></td>
        <td><input type="checkbox" ${validated ? "checked" : ""}></td>
        <td><button class="delete-btn">Suppr</button></td>
    `;

    /* Validation */
    const checkbox = row.querySelector("input[type='checkbox']");
    checkbox.onchange = () => saveTable();

    /* Suppression */
    row.querySelector(".delete-btn").onclick = () => {
        row.remove();
        saveTable();
    };

    table.appendChild(row);
}

/* ------------------ SAUVEGARDE ------------------ */

function saveTable() {
    const rows = [];
    document.querySelectorAll("#giftTable tr").forEach(tr => {
        const cells = tr.querySelectorAll("input");
        rows.push({
            person: cells[0].value,
            gift: cells[1].value,
            price: cells[2].value,
            link: cells[3].value,
            validated: cells[4].checked
        });
    });

    localStorage.setItem("giftList", JSON.stringify(rows));
}

function loadTable() {
    const data = JSON.parse(localStorage.getItem("giftList") || "[]");
    data.forEach(r => addRow(r.person, r.gift, r.price, r.link, r.validated));
}

/* ------------------ CALENDRIER DE Lâ€™AVENT ------------------ */

function loadCalendar() {
    const today = new Date();
    const calendar = document.getElementById("calendar");

    for (let i = 1; i <= 24; i++) {
        const tile = document.createElement("div");
        tile.classList.add("day");

        const isUnlocked =
            i === 1 ||
            (today.getMonth() === 10 && today.getDate() >= i) ||  // Novembre (dev)
            (today.getMonth() === 11 && today.getDate() >= i);    // DÃ©cembre (rÃ©el)

        if (!isUnlocked) tile.classList.add("locked");

        tile.innerHTML = isUnlocked
            ? `${i}`
            : `${i}`;

        tile.onclick = () => {
            if (tile.classList.contains("locked")) return;
            tile.innerHTML = `${i}<img src="images/jour${i}.jpg">`;
        };

        calendar.appendChild(tile);
    }
}

/* ------------------ INIT ------------------ */

loadCalendar();
loadTable();
</script>

</body>
</html>
