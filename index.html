<script>
function addRow() {
    const table = document.getElementById("giftTable");
    const row = table.insertRow(-1);

    row.innerHTML = `
        <td><input type="text" placeholder="Nom"></td>
        <td><input type="text" placeholder="Cadeau"></td>
        <td><input type="text" placeholder="Prix"></td>
        <td><input type="text" placeholder="Lien"></td>
        <td><input type="checkbox" onclick="validateRow(this)"></td>
        <td><button class="delete-btn" onclick="deleteRow(this)">X</button></td>
    `;
}

function deleteRow(btn) {
    btn.parentNode.parentNode.remove();
}

function validateRow(checkbox) {
    const row = checkbox.parentNode.parentNode;
    const inputs = row.querySelectorAll("input[type='text']");

    if (checkbox.checked) {
        inputs.forEach(input => input.disabled = true);
        row.classList.add("validated");
    } else {
        inputs.forEach(input => input.disabled = false);
        row.classList.remove("validated");
    }
}
</script>
